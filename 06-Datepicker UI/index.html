<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="datepicker-input">
        <input type="text" placeholder="dd/mm/yyyy" />
        <button>
          <img
            src="/assets/calendar-days-svgrepo-com.svg"
            alt="calendar-icon"
          />
        </button>
      </div>
      <div class="calendar">
        <div class="calendar-header">
          <button>
            <img
              class="arrows"
              src="/assets/left-arrow-svgrepo-com.svg"
              alt="left-arrow"
            />
          </button>
          <span>December 2022</span>
          <button>
            <img
              class="arrows"
              src="/assets/right-arrow-svgrepo-com.svg"
              alt="right-arrow"
            />
          </button>
        </div>
        <div class="calendar-body">
          <div class="calendar-weekdays">
            <span>S</span>
            <span>M</span>
            <span>T</span>
            <span>W</span>
            <span>T</span>
            <span>F</span>
            <span>S</span>
          </div>
          <div class="calendar-days">
            <span></span> <span></span> <span></span> <span></span>
            <span>1</span> <span>2</span> <span>3</span> <span>4</span>
            <span>5</span> <span>6</span> <span>7</span> <span>8</span>
            <span>9</span> <span>10</span> <span>11</span> <span>12</span>
            <span>13</span> <span>14</span> <span>15</span> <span>16</span>
            <span>17</span> <span>18</span> <span>19</span> <span>20</span>
            <span>21</span> <span>22</span> <span>23</span> <span>24</span>
            <span>25</span> <span>26</span> <span>27</span> <span>28</span>
            <span>29</span> <span>30</span> <span>31</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
