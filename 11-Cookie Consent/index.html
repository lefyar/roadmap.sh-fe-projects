<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Consent</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <h1>Cookie Consent</h1>
      <p>This is a cookie consent website testing</p>
      <button id="resetCookiesBtn">Reset Cookies</button>
    </div>
    <div id="cookieConsent" class="cookie-consent">
      <div class="cookie-consent-content">
        <p>We use cookies to improve your user experience</p>
        <img src="./cookies-svgrepo-com.svg" alt="cookie-image" />
      </div>
      <div class="cookie-consent-content">
        <button id="acceptCookiesBtn">Accept Cookies</button>
        <button id="declineCookiesBtn">Decline Cookies</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
