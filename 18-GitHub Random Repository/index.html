<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Random Repository</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>GitHub Random Repository</h2>
    <div class="container">
      <input type="text" id="token-input" placeholder="Enter GitHub Token" />
      <div class="button-container">
        <button id="save-token">Save Token</button>
        <button id="clear-token">Clear Token</button>
      </div>
      <p id="stored-token">Stored Token: None</p>
      <select id="language-select">
        <option value="">Select a Language</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
      </select>
      <button id="fetch-button">Find Repository</button>
      <p id="status-message" class="loading"></p>
      <div id="result-container" class="repo-card"></div>
      <button id="refresh-button" style="display: none">Refresh</button>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
